
apiVersion: 1

datasources:
  # Prometheus datasource
  - name: Prometheus
    type: prometheus
    access: proxy
    url: http://prometheus:9090
    isDefault: true
    editable: false
    jsonData:
      timeInterval: 15s
      httpMethod: POST
    version: 1

  # Loki datasource
  - name: Loki
    type: loki
    access: proxy
    url: http://loki:3100
    editable: false
    jsonData:
      maxLines: 1000
      derivedFields:
        # Link trace_id to log explorer
        - datasourceUid: loki
          matcherRegex: "trace_id[\":]\\s*\"([^\"]+)\""
          name: TraceID
          url: "$${__value.raw}"
    version: 1
