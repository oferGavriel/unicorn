            application/json:
              example:
                error:
                  code: INTERNAL_SERVER_ERROR
                  message: An unexpected error occurred. Please try again later.
              schema:
                $ref: '#/components/schemas/ErrorResponseModel'
          description: Internal Server Error
      summary: Update Board
