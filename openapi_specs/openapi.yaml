  /api/v1/boards/{board_id}/tables/{table_id}:
    delete:
      description: Delete a table by ID
      operationId: delete_table
      parameters:
      - in: path
        name: board_id
        required: true
        schema:
          format: uuid
          title: Board Id
          type: string
      - in: path
        name: table_id
        required: true
        schema:
          format: uuid
          title: Table Id
          type: string
      responses:
        '204':
          description: Successful Response
        '422':
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/HTTPValidationError'
          description: Validation Error
        '500':
          content:
            application/json:
              example:
                error:
                  code: INTERNAL_SERVER_ERROR
                  message: An unexpected error occurred. Please try again later.
              schema:
                $ref: '#/components/schemas/ErrorResponseModel'
          description: Internal Server Error
      summary: Delete Table
      tags:
      - table
    patch:
      description: Update a table by ID
      operationId: update_table
      parameters:
      - in: path
        name: board_id
        required: true
        schema:
          format: uuid
          title: Board Id
          type: string
      - in: path
        name: table_id
        required: true
        schema:
          format: uuid
          title: Table Id
          type: string
      requestBody:
        content:
          application/json:
            schema:
              $ref: '#/components/schemas/TableUpdate'
        required: true
      responses:
        '200':
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/TableRead'
          description: Successful Response
